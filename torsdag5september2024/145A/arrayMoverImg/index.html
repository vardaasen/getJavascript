    <script>
        let realImage = '<img src="img/1.jpg">';
        //Model
        let index = [undefined, undefined, 1, undefined];
        
        //Controller View
        function moveImage(idx, direction){
            
            if(direction === 0){
                if(idx === 2){
                    index = [1, undefined, undefined, undefined];
                } else if (idx === 3){
                    index = [undefined, 1, undefined, undefined];
                }
            }
            if(direction === 1){
                if(idx === 1){
                    index = [1, undefined, undefined, undefined];
                } else if (idx === 3){
                    index = [undefined, undefined, 1, undefined];
                }
            }
            if(direction === 2){
                if(idx === 0){
                    index = [undefined, 1, undefined, undefined];
                } else if (idx === 2){
                    index = [undefined, undefined, undefined, 1];
                }
            }
            if(direction === 3){
                if(idx === 0){
                    index = [undefined, undefined, 1, undefined];
                } else if (idx === 1){
                    index = [undefined, undefined, undefined, 1];
                }
            }
            realBoard();
        }
        function boardForImage(){
            return`
            <div class="board">
                <div class="square0">
                    ${index[0] === 1 
                    ? realImage 
                    : ''}
                </div>
                <div class="square1">
                    ${index[1] === 1 
                    ? realImage 
                    : ''}
                </div>
                <div class="square2">
                    ${index[2] === 1 
                    ? realImage 
                    : ''}
                </div>
                <div class="square3">
                    ${index[3] === 1 
                    ? realImage 
                    : ''}
                </div>
            </div>
            `;
        }

        function boardForButtons() {
    let currentIdx = index.findIndex(value => value !== undefined);
    return `
        <div class="buttons">
            <button ${index[0] === 1 || index[1] === 1 
                ? 'disabled' 
                : `onclick="moveImage(${currentIdx}, 0)"`}
            >▲</button>
            <div>
                <button ${index[0] === 1 || index[2] === 1 
                    ? 'disabled' 
                    : `onclick="moveImage(${currentIdx}, 1)"`}
                >◀</button>
                <button ${index[1] === 1 || index[3] === 1 
                    ? 'disabled' 
                    : `onclick="moveImage(${currentIdx}, 2)"`}
                >▶</button>
            </div>
            <button ${index[2] === 1 || index[3] === 1 
                ? 'disabled' 
                : `onclick="moveImage(${currentIdx}, 3)"`}
            >▼</button>
        </div>
    `;
}

        function realBoard(){
            document.getElementById('app').innerHTML = /*HTML*/`
            ${boardForImage()}
            ${boardForButtons()}
            `;
        }
        realBoard();
